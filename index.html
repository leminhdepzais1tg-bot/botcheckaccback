<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>CHECK ACC BỊ BACK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#050a3a,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    color:#fff;
}

.box{
    width:90%;
    max-width:400px;
    background:#000;
    border:3px solid #00ffff;
    border-radius:15px;
    padding:25px;
    text-align:center;
    box-shadow:0 0 25px #00ffff;
}

h1{
    margin-bottom:20px;
    color:#00ffff;
    text-shadow:0 0 15px #00ffff;
    font-size:28px;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:16px;
    margin-bottom:15px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00ffff;
    color:#000;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#00cccc;
}

#result{
    margin-top:18px;
    font-weight:bold;
    font-size:16px;
}
</style>
</head>

<body>

<div class="box">
    <h1>CHECK ACC BỊ BACK</h1>

    <input type="text" id="acc" placeholder="Nhập tên acc bị back">

    <button onclick="checkAcc()">CHECK</button>

    <div id="result"></div>
</div>

<script>
function checkAcc(){
    let acc = document.getElementById("acc").value;
    let result = document.getElementById("result");

    if(acc.trim() === ""){
        result.style.color = "red";
        result.innerText = "Vui lòng nhập tên acc!";
        return;
    }

    // Thông báo đang kiểm tra
    result.style.color = "#00ff00";
    result.innerText = "Đang kiểm tra acc " + acc + ", vui lòng đợi 15s...";

    // Sau 15 giây hiện kết quả
    setTimeout(function(){
        result.style.color = "yellow";
        result.innerText = "ACC 95% bị back - 5% không bị back";
    }, 15000);
}
</script>

</body>
</html>
