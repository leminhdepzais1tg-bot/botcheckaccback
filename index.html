<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>CHECK ACC BỊ BACK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#050a3a,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    color:#fff;
}

.box{
    width:90%;
    max-width:400px;
    background:#000;
    border:3px solid #00ffff;
    border-radius:15px;
    padding:25px;
    text-align:center;
    box-shadow:0 0 25px #00ffff;
}

h1{
    margin-bottom:20px;
    color:#00ffff;
    text-shadow:0 0 15px #00ffff;
    font-size:28px;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:16px;
    margin-bottom:15px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00ffff;
    color:#000;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#00cccc;
}

#result{
    margin-top:18px;
    font-weight:bold;
    font-size:16px;
}

/* Nút liên hệ ADM */
.contact-btn{
    position:fixed;
    bottom:15px;
    right:15px;
    background:#00ffff;
    color:#000;
    padding:12px 16px;
    border-radius:30px;
    font-weight:bold;
    text-decoration:none;
    box-shadow:0 0 15px #00ffff;
    z-index:999;
}
</style>
</head>

<body>

<div class="box">
    <h1>CHECK ACC BỊ BACK</h1>

    <input type="text" id="acc" placeholder="Nhập tên acc bị back">

    <button onclick="checkAcc()">CHECK</button>

    <div id="result"></div>
</div>

<a class="contact-btn"
   href="https://www.facebook.com/share/1Mc4ZEGDU6/"
   target="_blank">
   Liên hệ hỗ trợ ADM
</a>

<script>
// Lưu trạng thái check theo acc
let accData = {};

// Danh sách nhiều kết quả
const results = [
    {text:"ACC 95% KHÔNG bị back - 5% bị back (An toàn cao)", color:"lime"},
    {text:"ACC 85% KHÔNG bị back - 15% bị back (An toàn)", color:"lime"},
    {text:"ACC 70% KHÔNG bị back - 30% bị back (Nguy cơ trung bình)", color:"yellow"},
    {text:"ACC 55% KHÔNG bị back - 45% bị back (Cảnh báo)", color:"orange"},
    {text:"ACC 40% KHÔNG bị back - 60% bị back (Nguy cơ cao)", color:"red"}
];

function checkAcc(){
    let acc = document.getElementById("acc").value.trim();
    let resultBox = document.getElementById("result");

    if(acc === ""){
        resultBox.style.color = "red";
        resultBox.innerText = "Vui lòng nhập tên acc!";
        return;
    }

    // Hiện đang kiểm tra
    resultBox.style.color = "#00ff00";
    resultBox.innerText = "Đang kiểm tra acc " + acc + ", vui lòng đợi 15s...";

    // Nếu acc chưa tồn tại thì tạo
    if(!accData[acc]){
        accData[acc] = {
            index: Math.floor(Math.random() * results.length),
            count: 0,
            limit: Math.floor(Math.random() * 2) + 2 // 2–3 lần
        };
    }

    setTimeout(function(){
        let data = accData[acc];
        let res = results[data.index];

        resultBox.style.color = res.color;
        resultBox.innerText = res.text;

        data.count++;

        // Nếu đủ 2–3 lần thì đổi kết quả
        if(data.count >= data.limit){
            data.index = Math.floor(Math.random() * results.length);
            data.count = 0;
            data.limit = Math.floor(Math.random() * 2) + 2;
        }
    }, 15000);
}
</script>

</body>
</html>
